<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Task Todo List</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Main container */
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        /* Header section */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        /* Task counter */
        .task-counter {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #667eea;
            font-weight: 600;
        }

        /* Input section */
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #taskInput:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        #addButton {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #addButton:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #addButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Warning message */
        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #856404;
            font-weight: 600;
            display: none;
        }

        .warning.show {
            display: block;
        }

        /* Task list */
        .task-list {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .task-text {
            flex: 1;
            color: #333;
            font-size: 1em;
        }

        .delete-btn {
            background: #ff3b30;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #e6342a;
            transform: scale(1.05);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state img {
            width: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .input-section {
                flex-direction: column;
            }

            #addButton {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù My Todo List</h1>
        <p class="subtitle">Maximum 3 tasks allowed</p>

        <!-- Task counter -->
        <div class="task-counter">
            <span id="taskCount">0</span> / 3 Tasks
        </div>

        <!-- Warning message when limit reached -->
        <div class="warning" id="warningMessage">
            ‚ö†Ô∏è Task limit reached! Delete a task to add new ones.
        </div>

        <!-- Input section -->
        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Enter your task..." 
                maxlength="100"
            />
            <button id="addButton" onclick="addTask()">Add</button>
        </div>

        <!-- Task list -->
        <ul class="task-list" id="taskList">
            <!-- Tasks will appear here -->
        </ul>

        <!-- Empty state message -->
        <div class="empty-state" id="emptyState">
            <div style="font-size: 3em;">üìã</div>
            <p>No tasks yet. Add one to get started!</p>
        </div>
    </div>

    <script>
        // Maximum number of tasks allowed
        const MAX_TASKS = 3;

        // Get elements from the page
        let taskInput = document.getElementById('taskInput');
        let addButton = document.getElementById('addButton');
        let taskList = document.getElementById('taskList');
        let taskCount = document.getElementById('taskCount');
        let warningMessage = document.getElementById('warningMessage');
        let emptyState = document.getElementById('emptyState');

        // Array to store all tasks
        let tasks = [];

        // Function to add a new task
        function addTask() {
            // Get the task text from input
            let taskText = taskInput.value.trim();

            // Check if input is empty
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            // Check if we've reached the maximum limit
            if (tasks.length >= MAX_TASKS) {
                warningMessage.classList.add('show');
                setTimeout(function() {
                    warningMessage.classList.remove('show');
                }, 3000);
                return;
            }

            // Add task to array
            tasks.push(taskText);

            // Clear the input field
            taskInput.value = '';

            // Update the display
            updateDisplay();
        }

        // Function to delete a task
        function deleteTask(index) {
            // Remove task from array
            tasks.splice(index, 1);

            // Update the display
            updateDisplay();
        }

        // Function to update the entire display
        function updateDisplay() {
            // Clear the current task list
            taskList.innerHTML = '';

            // Show or hide empty state
            if (tasks.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
            }

            // Add each task to the list
            tasks.forEach(function(task, index) {
                // Create list item
                let listItem = document.createElement('li');
                listItem.className = 'task-item';

                // Create task text
                let taskSpan = document.createElement('span');
                taskSpan.className = 'task-text';
                taskSpan.textContent = task;

                // Create delete button
                let deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = function() {
                    deleteTask(index);
                };

                // Add elements to list item
                listItem.appendChild(taskSpan);
                listItem.appendChild(deleteBtn);

                // Add list item to task list
                taskList.appendChild(listItem);
            });

            // Update task counter
            taskCount.textContent = tasks.length;

            // Enable or disable input based on task count
            if (tasks.length >= MAX_TASKS) {
                taskInput.disabled = true;
                addButton.disabled = true;
                taskInput.placeholder = 'Delete a task to add more';
            } else {
                taskInput.disabled = false;
                addButton.disabled = false;
                taskInput.placeholder = 'Enter your task...';
            }
        }

        // Allow pressing Enter to add task
        taskInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });

        // Initialize display on page load
        updateDisplay();
    </script>
</body>
</html>
